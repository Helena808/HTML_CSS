<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS</title>
</head>
<body>
	<!-- css-селектор - указывает браузеру, какие элементы html нужно выбрать для применения стилей -->
	<!-- css селектор (
		свойство1: значение;
		свойство2: значение;
		свойство3: значение;
		)* -->
	<!-- 1. Селектор тега (имя тега) * -->
	h3 {
		color: green;
		}

	h3 {
		color: yellow;
		}
		<!-- применится ПОСЛЕДНИЙ -->

	h3 {
		color: green !important;
		}

	h3 {
		color: yellow;
		}
		<!-- применится important -->

	
</body>
</html>
