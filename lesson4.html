<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Позиционирование элементов</title>
	<link rel="stylesheet" href="lesson4-style.css">
</head>
<body>
	<!-- 1 Вариант - Фиксировать элемент на странице -->
	<!-- При прокрутке траницы он будет оставаться на том же месте (f.e. менюшка сверху) FIXED -->
	<header>Fixed header</header>
	<div class="corner">Текст</div>


	<!-- 2. Относительное позиционирование -->
	<!-- Устанавливаем метсорасположение элемента относительно его стандартного местоположения -->

	<h1>Относительное позиционирование</h1>

	<!-- 3. Абсолютное позиционирование -->
	<!-- Привязка идёт к другому элементу. Когда надо наложить один на другой. Тогда фоновый будет relative, а накладываемый - absolute -->

	<div class="wrapper">
		<section class="image">
			<img src="images/image1.jpg">
			<h2>Lorem ipsum dolor sit amet</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
		</section>
	</div>
	<!-- Засунули в отдельный див, чтобы зафиксировать контент посередине но так, чтобы он не перемещатся и не делал поля в окнах разного размера -->


</body>
</html>
