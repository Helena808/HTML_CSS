<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Скрытие элементов</title>
	<link rel="stylesheet" href="lesson5-style.css">
</head>

<body>
	<!-- Скрытие элементов -->
	<div class="none">Elem1</div>
	<div class="hidden">Elem2</div>
	<div>Elem3</div>

	<!-- Псевдоэлементы(продолженме) -->
	<div id="parent">
		<p>Elem1</p>
		<p>Elem2</p>
		<p>Elem3</p>
		<p>Elem4</p>
	</div>

	<!-- Псевдокласс target -->
	<div id="target">Целевой элемент</div>
	<a href="#target">Перейти к целевому элементу</a>

	<!-- Псевдоэлемент Before и after -->
	<ul>
		<li>Item1</li>
		<li>Item2</li>
		<li>Item3</li>
	</ul>
	<div class="image">содержимое контейнера</div>
	<div class="image">содержимое контейнера</div>
	<p>Кавычки</p>


</body>

</html>
